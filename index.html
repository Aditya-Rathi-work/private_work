<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ğŸ’˜</title>

  <style>
    :root {
      --pink: #ff5e8e;
      --bg: #fff0f5;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, var(--bg));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: var(--card);
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
    }

    h1 { color: var(--pink); }

    .heart {
      font-size: 3rem;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      50% { transform: scale(1.15); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      position: relative;
    }

    button {
      border: none;
      padding: .75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.15s ease-out;
    }

    .yes {
      background: var(--pink);
      color: #fff;
    }

    .no {
      background: #eee;
      color: #444;
      position: relative;
    }

    .hidden { display: none; }

    .floating-heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Will you be my Valentine? ğŸ’•</h1>
    <div class="heart">â¤ï¸</div>
    <p id="question">I promise laughs, love, and lots of memories together.</p>

    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" id="noBtn">No ğŸ™ƒ</button>
    </div>

    <p id="result" class="hidden"></p>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.querySelector('.buttons');

    let dodgeCount = 0;
    let yesScale = 1;
    let noScale = 1;

    function moveNoButton(e) {
      e?.preventDefault();
      dodgeCount++;

      // scale logic
      yesScale = Math.min(1 + dodgeCount * 0.08, 1.8);
      noScale = Math.max(1 - dodgeCount * 0.08, 0.4);

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;

      // position dodge
      const rect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rect.width - btnRect.width;
      const maxY = 120;

      const x = (Math.random() - 0.5) * maxX;
      const y = (Math.random() - 0.5) * maxY;

      noBtn.style.transform += ` translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton, { passive: false });
    noBtn.addEventListener('pointerdown', moveNoButton);

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);

    function sayYes() {
      document.getElementById('question').classList.add('hidden');
      container.classList.add('hidden');

      document.getElementById('title').textContent = "That's my Laddu ğŸ’–";

      const result = document.getElementById('result');
      result.textContent = 'Yay!! ğŸ’• Happy Valentineâ€™s Day ğŸŒ¹';
      result.classList.remove('hidden');
    }
  </script>
</body>
</html>
