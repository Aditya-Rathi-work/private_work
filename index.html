<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíò</title>

  <style>
    :root {
      --pink: #ff5e8e;
      --bg: #fff0f5;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, var(--bg));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    .card {
      background: var(--card);
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: var(--pink);
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      line-height: 1.6;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.2s infinite;
      margin: 1rem 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      position: relative;
    }

    button {
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    .yes {
      background: var(--pink);
      color: white;
    }

    .no {
      background: #eee;
      color: #444;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }

    .floating-heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: var(--pink);
      animation: fall 3s linear forwards;
      z-index: 3;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>

    <p id="question">
      I promise laughs, love, and lots of memories together.
    </p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No üôÉ</button>
    </div>

    <p id="result" class="hidden"></p>

    <div class="footer">Made just for you üíò</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveNoButton() {
      const container = document.querySelector('.buttons');
      const rect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rect.width - btnRect.width;
      const maxY = 120;

      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    setInterval(() => {
      if (!document.querySelector('.buttons').classList.contains('hidden')) {
        moveNoButton();
      }
    }, 1500);

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);

    function confettiBurst() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.background =
          Math.random() > 0.5 ? '#ff5e8e' : '#ffd6e8';
        confetti.style.animationDuration =
          Math.random() * 2 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function sayYes() {
      document.getElementById('question').classList.add('hidden');
      document.querySelector('.buttons').classList.add('hidden');

      const result = document.getElementById('result');
      result.textContent =
        'Yay!! üíï I knew it. Happy Valentine‚Äôs Day, my love üåπ';
      result.classList.remove('hidden');

      confettiBurst();
    }
  </script>
</body>
</html>
